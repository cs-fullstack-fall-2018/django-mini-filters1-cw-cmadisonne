<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You Got Crap 2 Do</title>
</head>
<body>
{% load app_filters %}


<h1>Stuff I need To Do!</h1>
{% if todos %}
{% for todo in todos %}
<p>
<div style ='border: 2px solid {{todo.due_date | get_due_date_color}};'>

    <div class='todo'>
        {{ todo.name }}
    </div>

    <div class='due_date'>
        <b>Due:</b> {{ todo.due_date | get_due_date_string }}
    </div>
</div>

</p>
{% endfor %}
{% else %}
<p>No Todos Available</p>
{% endif %}
</body>
</html>
